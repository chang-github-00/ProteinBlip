model:
  arch: mini_gpt4_adapter

  # vit encoder
  image_size: 224
  drop_path_rate: 0
  use_grad_checkpoint: False
  vit_precision: "fp16"
  freeze_vit: True
  freeze_qformer: False

  # protein specific
  protein_length: 800
  freeze_esm: True
  esm_precision: "fp16"

  max_txt_len: 100

  # Q-Former
  num_query_token: 32

  # Adapter
  adapter_depth: 2
  adapter_dim_head: 64
  adapter_heads: 8
  adapter_num_latent_tokens: 32

  # Vicuna
  llama_model:  "/mnt/default/users/v-changma1/vicuna-7b-v0"

  # generation configs
  prompt: ""

preprocess:
    vis_processor:
        train:
          name: "blip2_image_train"
          image_size: 224
        eval:
          name: "blip2_image_eval"
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"
        eval:
          name: "blip_caption"
    protein_processor:
        train:
          name: "blip_1d_protein_train"
          protein_length: 800
        eval:
          name: "blip_1d_protein_eval"
          protein_length: 1000