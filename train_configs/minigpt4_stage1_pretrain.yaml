  pdb:
    text_processor:
        train:
          name: "blip_caption"
    vis_processor:
        train:
          name: "blip2_1d_protein_train"
          protein_length: 1000
        eval:
          name: "blip2_1d_protein_eval"
          protein_length: 1000
    sample_ratio: 0.2

  swissprot: 
    text_processor:
        train:
          name: "blip_caption"
    vis_processor:
        train:
          name: "blip2_1d_protein_train"
          protein_length: 1000
        eval:
          name: "blip2_1d_protein_eval"
          protein_length: 10000
    sample_ratio: 0.8

run:
  task: image_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-4
  min_lr: 8e-5
  warmup_lr: 1e-6

  weight_decay: 0.05
  max_epoch: 40
  batch_size_train: 4
  batch_size_eval: 4
  num_workers: 4
  warmup_steps: 5000
  iters_per_epoch: 5000

  seed: 42
  output_dir: "/mnt/default/users/v-changma1/training_output/minigpt4_stage1_pretrain_align_prompt"

  amp: True
  resume_ckpt_path: null

  evaluate: False 
  train_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True