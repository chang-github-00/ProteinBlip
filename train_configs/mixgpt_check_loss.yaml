model:
  arch: mixpt
  model_type: pretrain_vicuna
  freeze_vit: True
  freeze_qformer: True

  # protein specific
  freeze_esm: True
  prompt_path: "prompts/alignment.txt"
  prompt_template: '###Human: {} ###Assistant: '
  generator: '/default/users/v-changma1/mixgpt'
  # ckpt: /default/users/v-changma1/training_output/minigpt4_stage1_pretrain_align_prompt/20230628144/checkpoint_24.pth
  need_encoder: False
  need_decoder: True

datasets:
  # laion:
  #   vis_processor:
  #     train:
  #       name: "blip2_image_train"
  #       image_size: 224
  #   text_processor:
  #     train:
  #       name: "blip_caption"
  #   sample_ratio: 115
  # cc_sbu:
  #   vis_processor:
  #       train:
  #         name: "blip2_image_train"
  #         image_size: 224
  #   text_processor:
  #       train:
  #         name: "blip_caption"
  #   sample_ratio: 14

  moldesign:
    text_processor:
        train:
          name: "blip_caption"
    vis_processor:
        train:
          name: "blip2_1d_protein_train"
          protein_length: 1000
        eval:
          name: "blip2_1d_protein_eval"
          protein_length: 10000
    sample_ratio: 1

run:
  task: image_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-5
  min_lr: 8e-5
  warmup_lr: 1e-6

  weight_decay: 0.05
  max_epoch: 25
  # 200k data, 4*4k iters per epoch, 25 epochs finish all training
  batch_size_train: 6
  batch_size_eval: 6
  num_workers: 4
  warmup_steps: 4000
  iters_per_epoch: 4000

  seed: 42
  output_dir: "/default/users/v-changma1/training_output/minigpt4_stage1_pretrain_align_prompt"

  amp: True
  resume_ckpt_path: null

  evaluate: False 
  train_splits: ["train"]
  test_splits: ["val"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True