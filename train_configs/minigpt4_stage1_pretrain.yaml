model:
  arch: mini_gpt4_adapter
  model_type: pretrain_vicuna
  freeze_vit: True
  freeze_qformer: True

  # protein specific
  freeze_esm: True
  prompt_path: "prompts/alignment.txt"
  prompt_template: '###Human: {} ###Assistant: '

datasets:
  # laion:
